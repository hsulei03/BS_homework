<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/44b0cfe14b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
  <title>MANUFAX</title>
  <style>
        * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .top-panel {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
    }

    .top-panel .top-panel-wrap {
      width: 94.6666666666667%;
      margin: 10px 2.66666666666667%;
      line-height: 32px;
      font-size: 16px;
      /* padding: 0 10px; */
      /*這個會讓rwd算錯*/
      text-align: center;
    }

    .top-panel .top-panel-icons .icons-ul {
      display: flex;
      margin: auto;
      justify-content: center;
    }

    .top-panel .top-panel-icons .icons-ul li {
      margin: 5px;
      font-size: 15px;
    }

    @media screen and (min-width:768px) {
      .top-panel .top-panel-wrap {
        width: 47.3958333333333%;
        margin: 10px 1.30208333333333%;
      }
    }

    @media screen and (min-width:1200px) {
      .top-panel .top-panel-wrap {
        width: 31.6666666666667%;
        margin: 10px 0.833333333333333%;
      }

      .top-panel .top-panel-icons .icons-ul {
        justify-content: flex-end;
      }
    }

  </style>
</head>
<body>
  <div class="top-panel">
    <div class="top-panel-wrap">
      <i class="fas fa-map-marker-alt"></i>
      <span>Address: 4578 Marmora Road, Glasgow, D04 89GR</span>
    </div>
    <div class="top-panel-wrap">
      <i class="fas fa-phone"></i>
      <span>Phones: (800) 123-0045; (800) 123-0046</span>
    </div>
    <div class="top-panel-wrap top-panel-icons">
      <ul class="icons-ul">
        <li class="icons-li">
          <a class="icnos-a" href="#">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li class="icons-li">
          <a class="icnos-a" href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="icons-li">
          <a class="icnos-a" href="#">
            <i class="fab fa-vimeo-v"></i>
          </a>
        </li>
        <li class="icons-li">
          <a class="icnos-a" href="#">
            <i class="fab fa-youtube"></i>
          </a>
        </li>
        <li class="icons-li">
          <a class="icnos-a" href="#">
            <i class="fab fa-pinterest"></i>
          </a>
        </li>
        <li class="icons-li">
          <a class="icnos-a" href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
