<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>終極密碼</title>
  <style>
    div .bg-primary {
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="border border-dark">
          <label for="" class="my-5" id="answer">0~100</label>
        </div>
        <div>
          <button class="my-2" id="random">產生數字</button>
        </div>
        <div>
          <input type="text" class="my-1" id="txt-box">
        </div>
        <div>
          <button class="btn border-dark bg-primary my-1">1</button>
          <button class="btn border-dark bg-primary my-1">2</button>
          <button class="btn border-dark bg-primary my-1">3</button>
        </div>
        <div>
          <button class="btn border-dark bg-primary my-1">4</button>
          <button class="btn border-dark bg-primary my-1">5</button>
          <button class="btn border-dark bg-primary my-1">6</button>
        </div>
        <div>
          <button class="btn border-dark bg-primary my-1">7</button>
          <button class="btn border-dark bg-primary my-1">8</button>
          <button class="btn border-dark bg-primary my-1">9</button>
        </div>
        <div>
          <button class="btn border-dark bg-transparent my-1" id="remove">X</button>
          <button class="btn border-dark bg-primary my-1">0</button>
          <button class="btn border-dark bg-transparent my-1" id="confirm">V</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    var answer = document.getElementById('answer');

    var txt = document.getElementById('txt-box');
    var btns = document.querySelectorAll('div .bg-primary');

    
    //產生亂數
    var randomNumber = document.getElementById('random');
    randomNumber.addEventListener('click', getNumber)

    
    function getNumber() {
      randomNumber = Math.floor((Math.random() * 100)+1);
      answer.innerHTML = '0~100';
      txt.value='';
      mintmp = 0;
      maxtmp = 100;
    }

    //把所有btn加入事件，對每一個按鈕監聽事件'click'，當click時，跑function
    btns.forEach((item) => {
      item.addEventListener('click', inputNumber);
    });

    function inputNumber() {
      if (txt.value == '' && this.innerHTML == 0) {
        txt.value = '';
      } else {
        txt.value += this.innerHTML;
      }
    }

    //清除txt-box
    var remove = document.getElementById('remove');
    remove.onclick = function(){
      txt.value ='';
    }

    var confirm = document.getElementById('confirm');
    var mintmp = 0;
    var maxtmp = 100;
    confirm.onclick = function(){
      if(txt.value >= maxtmp || txt.value <= mintmp){
        alert('你來亂的嗎？')
        answer.innerHTML = mintmp + '~' + maxtmp;
        txt.value ='';
      }
      else if (txt.value > randomNumber && txt.value < maxtmp ){
        maxtmp = txt.value;
        answer.innerHTML = mintmp + '~' + maxtmp;
        txt.value ='';
      }
      else if (txt.value < randomNumber && txt.value > mintmp){
        mintmp = txt.value;
        answer.innerHTML = mintmp + '~' + maxtmp;
        txt.value='';
      }
      else{
        alert('答對了，答案是：' + randomNumber)
      }
    }
    window.onload=getNumber();

  </script>










  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>




</body>

</html>
