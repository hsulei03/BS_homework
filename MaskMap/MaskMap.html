<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>MaskMap</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
    #map {
      margin: auto;
      height: 80%;
      width: 80%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <nav>
          <button class="btn"></button>
        </nav>
      </div>
    </div>
  </div>

  <div id="map"></div>



  <script>
    var map;
    let maskData = '';
    var maskDataArray = [];
    var infoWindow;
    var markerInfoWindow;
    var detail ='';

    function initMap() { //程式一開始的入口
      let chu = {
        lat: 24.7576312,
        lng: 120.951257
      };
      // map = new google.maps.Map(document.getElementById('map'), {
      //   center: chu,
      //   zoom: 12
      // });

      markerInfoWindow = new google.maps.InfoWindow;
      infoWindow = new google.maps.InfoWindow;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map = new google.maps.Map(document.getElementById('map'), {
            center: pos,
            zoom: 15
          });
          let marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'You Are Here'
          });
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
      // let test1234 = "https://raw.githubusercontent.com/hsulei03/BS_homework/master/MaskMap/MaskData.json"
      $.ajax({
        type: "GET",
        url: "https://raw.githubusercontent.com/hsulei03/BS_homework/master/MaskMap/MaskData.json",
        // url: test1234,
        // url: "https://findmasks.herokuapp.com/places",
        success: function (response) {
          maskData = JSON.parse(response);
          maskData["features"].forEach((item) => {
            maskDataArray.push({
              id: item.properties.id,
              name: item.properties.name,
              lat: item.geometry.coordinates[1],
              lng: item.geometry.coordinates[0],
              masksLeft: item.properties.masksLeft,
              childMasksLeft: item.properties.childMasksLeft
            })
          });
          setMarkers(map);
        }
      });
    }

    function setMarkers(map) {
      var image_o = {
        url: 'http://maps.google.com/mapfiles/kml/pal3/icon63.png',
        // This marker is 20 pixels wide by 32 pixels high.
        size: new google.maps.Size(32, 32),
        // The origin for this image is (0, 0).
        origin: new google.maps.Point(0, 0),
        // The anchor for this image is the base of the flagpole at (0, 32).
        anchor: new google.maps.Point(0, 32)
      };

      var image_x = {
        url: 'http://maps.google.com/mapfiles/kml/pal5/icon14.png',
        // This marker is 20 pixels wide by 32 pixels high.
        size: new google.maps.Size(32, 32),
        // The origin for this image is (0, 0).
        origin: new google.maps.Point(0, 0),
        // The anchor for this image is the base of the flagpole at (0, 32).
        anchor: new google.maps.Point(0, 32)
      };

      maskDataArray.forEach((item) => {
        let marker = new google.maps.Marker({
          position: { lat: item.lat, lng: item.lng },
          map: map,
          icon: item.masksLeft + item.childMasksLeft == 0 ? image_x : image_o,
          title: `${item.name}目前：成人有${item.masksLeft}，兒童有${item.childMasksLeft}`,
          customerProp: item
        })
        marker.addListener('click', Getinfor);
      })
    }

    function Getinfor() {
      console.log(this);
      let idNum = this.customerProp.id;
      let urlbyid = `https://findmasks.herokuapp.com/places/${idNum}`
      console.log(urlbyid);
      
      $.ajax({
        type: "GET",
        url: urlbyid,
        success: function (response) {
          detail = response;

          markerInfoWindow.setContent(`
          <div>
            <h5>${detail.properties.name}</h5> 
            <p>最後更新時間：<time>${detail.properties.updatedAt}</time></p>
          </div>
          <div>
            <p>成人口罩：${detail.properties.masksLeft}, 兒童口罩：${detail.properties.childMasksLeft}</p>
            <p>地址：${detail.properties.address}</p>
            <p>電話：${detail.properties.phone}</p>
            <small>${detail.properties.note}</small>
          </div>
          `);
          
        }
      });
      markerInfoWindow.open(map, this);
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }







  </script>













  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrKqtaEzK3w7X7G9-AaMovswT_rjHoXmU&callback=initMap"
    async defer></script>

    </script>




</body>
