<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>MaskMap</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
    #map {
      margin: auto;
      height: 50%;
      width: 80%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <nav>
          <button class="btn"></button>
        </nav>
      </div>
    </div>
  </div>

  <div id="map"></div>



  <script>
    var map;
    let maskData = ''
    var maskDataArray = [];
    var infoWindow;
    var markerInfoWindow;

    function initMap() { //程式一開始的入口
      let chu = {
        lat: 24.7576312,
        lng: 120.951257
      };
      // map = new google.maps.Map(document.getElementById('map'), {
      //   center: chu,
      //   zoom: 12
      // });

      markerInfoWindow = new google.maps.InfoWindow;
      infoWindow = new google.maps.InfoWindow;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map = new google.maps.Map(document.getElementById('map'), {
            center: pos,
            zoom: 12
          });
          let marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'Hello World!'
          });

          //debugger;
          // infoWindow.setPosition(pos);
          // infoWindow.setContent('Location found.');
          // infoWindow.open(map);
          // map.setCenter(pos);
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }

      $.ajax({
        type: "GET",
        // url: "http://127.0.0.1:5500/MaskData.json",
        url: "https://findmasks.herokuapp.com/places",
        success: function (response) {
          maskData =response;
          maskData["features"].forEach((item) => {
            maskDataArray.push([
              item.properties.name,
              item.geometry.coordinates[1],
              item.geometry.coordinates[0],
              item.properties.masksLeft,
              item.properties.childMasksLeft
            ])
          });
          setMarkers(map);
        }
      });
    }

    function setMarkers(map) {
      var image_o = {
        url: 'http://maps.google.com/mapfiles/kml/pal3/icon63.png',
        // This marker is 20 pixels wide by 32 pixels high.
        size: new google.maps.Size(32, 32),
        // The origin for this image is (0, 0).
        origin: new google.maps.Point(0, 0),
        // The anchor for this image is the base of the flagpole at (0, 32).
        anchor: new google.maps.Point(0, 32)
      };

      var image_x = {
        url: 'http://maps.google.com/mapfiles/kml/pal5/icon14.png',
        // This marker is 20 pixels wide by 32 pixels high.
        size: new google.maps.Size(32, 32),
        // The origin for this image is (0, 0).
        origin: new google.maps.Point(0, 0),
        // The anchor for this image is the base of the flagpole at (0, 32).
        anchor: new google.maps.Point(0, 32)
      };

      for (let i = 0; i < maskDataArray.length; i++) {
        let mArray = maskDataArray[i];
        let marker = new google.maps.Marker({
          position: {
            lat: mArray[1],
            lng: mArray[2]
          },
          map: map,
          icon: mArray[3] + mArray[4] == 0 ? image_x : image_o,
          title: `${mArray[0]}_成人:${mArray[3]}，兒童:${mArray[4]}`,
          customerProp: mArray
  
        });
        marker.addListener('click', Getinfor);
      }
    }

    function Getinfor() {
      console.log(this);
      markerInfoWindow.setContent(`
      <div>
        <h3>${this.customerProp[0]}</h3>
        <p>成人口罩：${this.customerProp[3]}, 兒童口罩：${this.customerProp[4]}</p>
      </div>
      `);
      markerInfoWindow.open(map, this);
    }



    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }







  </script>













  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrKqtaEzK3w7X7G9-AaMovswT_rjHoXmU&callback=initMap"
    async defer></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    </script>




</body>

</html>
