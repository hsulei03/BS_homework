<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Hero Informations</title>
  <style>
    .card .pic{
      position: relative;
    }
    .name{
      position: absolute;
      color: white;
      bottom: 0;
      left: 0;
      right: 0;
      margin:auto;
      font-weight: bold;
      font-size: 30px;
      background-color: rgb(6, 28, 37);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-6 col-md-3 col-lg-3">
        <div class="card">
          <div class="pic">
            <img src="
            https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/blt570145160dd39dca/5db05fa8347d1c6baa57be25/RiotX_ChampionList_aatrox.jpg?quality=90&width=250" class="b-block w-100">
            <div class="name text-center">
              <span id="RoleName">AATROX</span>
            </div>
          </div>
          <div class="card-body border border-danger p-1">

          </div>
          
        </div>
      </div>
    </div>
  </div>


  <!-- alert box  -->
  <div class="modal fade" id="show" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">TEST</h5>
        </div>
        <div class="modal-body">
          <p id="showMsg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">X</button>
        </div>
      </div>
    </div>
  </div>









  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
