<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>網頁標題</title>
    <style>
      
    </style>
  </head>
  <body>
  
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 pic">
              <div class="pic-iphone">
                <img src="/Apple_iPhone11/iphone11-black-select-2019.png" alt="" class="w-100 d-block">
              </div>
            </div>
            <div class="col-12 col-md-6 d-flex flex-column justify-content-around" id="btn-group" >
              <div class="btn-color">
                <button class="btn border p-5 w-25">White</button>
                <button class="btn border p-5 w-25">Black</button>
                <button class="btn border p-5 w-25">Green</button>
                <button class="btn border p-5 w-25">Yellow</button>
                <button class="btn border p-5 w-25">Purple</button>
                <button class="btn border p-5 w-25">Red</button>
              </div>
              <div class="btn-capacity">
                <button class="btn border">64GB</button>
                <button class="btn border">128GB</button>
                <button class="btn border">256GB</button>
              </div>

            </div>
        </div>
    </div>



    <script>
      var AppleProducts = {
        ProductsName:{
          iPhone11:{
            Colors:
              [
                {color:"White", url: '/Apple_iPhone11/iphone11-white-select-2019.png'},
                {color:"Black", url: '/Apple_iPhone11/iphone11-black-select-2019.png'},
                {color:"Green", url: '/Apple_iPhone11/iphone11-green-select-2019.png'},
                {color:"Yellow", url: '/Apple_iPhone11/iphone11-yellow-select-2019.png'},
                {color:"Purple", url: '/Apple_iPhone11/iphone11-purple-select-2019.png'},
                {color:"Red", url: '/Apple_iPhone11/iphone11-red-select-2019.png'}
              ]
            ,
            Capacity:
              [
                {memory:"64GB",price:24900},
                {memory:"128GB",price:26900},
                {memory:"256GB",price:30400},
              ]
          },
          iPad:{},
          Mac:{},
        }
      };
      //宣告
      var btns = document.querySelectorAll('#btn-group button');


      btns.forEach((item) => {
        item.addEventListener('click',ChangeColor);
      });

      function ChangeColor(){
        let img = document.querySelector('.pic-iphone img');
        img.setAttribute('src',GetColorURL(this.innerHTML));
      }

      function GetColorURL(key){
        let result;
         AppleProducts.ProductsName.iPhone11.Colors.forEach((item)=>{
          if(item.color == key) result = item.url;
        });
        return result;
      }

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  
  
  
  </body>
</html>
