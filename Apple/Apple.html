<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/44b0cfe14b.js" crossorigin="anonymous"></script>
  
  <title>Apple</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .home-btn a{
      position: fixed;
      right:3%;
      top:90%;
      font-size: 40px;
      text-decoration: none;
      color: rgba(0, 0, 0, .2);
      z-index: 9;
    }
    

    .title {
      width: 100%;
      text-align: center;
    }

    .btn-color .btn {
      position: relative;
      padding-top: 2rem;
      width: 48%;
      margin: 1% 1%;
      border: 1px solid rgba(0, 0, 0, .3);
      box-sizing: border-box;
    }

    .btn-capacity .btn {
      padding: 2rem;
      width: 100%;
      margin: 1% 1%;
      border: 1px solid rgba(0, 0, 0, .3);
      box-sizing: border-box;
      font-size: 24px;
    }

    .btn-color .btn::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 1px solid rgba(168, 163, 163, 0.3);
      border-radius: 50%;
      position: absolute;
      top: 20%;
      left: 0;
      right: 0;
      margin: auto;
    }

    .btn-color .btn:nth-child(1)::after {
      background-color: white;
    }

    .btn-color .btn:nth-child(2)::after {
      background-color: black;
    }

    .btn-color .btn:nth-child(3)::after {
      background-color: rgba(38, 218, 149, 0.897);
    }

    .btn-color .btn:nth-child(4)::after {
      background-color: yellow;
    }

    .btn-color .btn:nth-child(5)::after {
      background-color: plum;
    }

    .btn-color .btn:nth-child(6)::after {
      background-color: red;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 pic">
        <div class="pic-iphone">
          <img src="./Apple_iPhone11/iphone11-black-select-2019.png" alt="" class="w-100 d-block">
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex flex-column justify-content-around" id="btn-group">
        <div class="btn-color h-100 d-flex flex-wrap justify-content-center">
          <div class="title">
            <h2 class="">Choose your finish.</h2>
          </div>
          <div class="group d-flex flex-wrap">
            <button class="btn">White</button>
            <button class="btn">Black</button>
            <button class="btn">Green</button>
            <button class="btn">Yellow</button>
            <button class="btn">Purple</button>
            <button class="btn">Red</button>
          </div>
        </div>
        <div class="btn-capacity h-100  d-flex flex-wrap justify-content-center">
          <div class="title">
            <h2>Choose your capacity.</h2>
          </div>
          <div class="group d-flex flex-wrap">
            <button class="btn">64GB</button>
            <button class="btn">128GB</button>
            <button class="btn">256GB</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 info text-right pr-5">
        <h2 id="price">$ 25600</h2>
        <a href="" class="btn border bg-primary" desabled>Add to cart</a>
      </div>
    </div>
  </div>

  <div class="home-btn">
    <a href="https://hsulei.azurewebsites.net/"><i class="fas fa-home"></i></a>
  </div>

  <script>
    var AppleProducts = {
      ProductsName: {
        iPhone11: {
          Colors:
            [
              { color: "White", url: './Apple_iPhone11/iphone11-white-select-2019.png' },
              { color: "Black", url: './Apple_iPhone11/iphone11-black-select-2019.png' },
              { color: "Green", url: './Apple_iPhone11/iphone11-green-select-2019.png' },
              { color: "Yellow", url: './Apple_iPhone11/iphone11-yellow-select-2019.png' },
              { color: "Purple", url: './Apple_iPhone11/iphone11-purple-select-2019.png' },
              { color: "Red", url: './Apple_iPhone11/iphone11-red-select-2019.png' }
            ]
          ,
          Capacity:
            [
              { memory: "64GB", price: 24900 },
              { memory: "128GB", price: 26900 },
              { memory: "256GB", price: 30400 },
            ]
        },
        iPad: {},
        Mac: {},
      }
    };
    //宣告
    var btnColor = document.querySelectorAll('.btn-color .btn');
    var btnCapacity = document.querySelectorAll('.btn-capacity .btn');


    btnColor.forEach((item) => {
      item.addEventListener('click', ChangeColor);
    });

    btnCapacity.forEach((item) => {
      item.addEventListener('click', ChangeCapacity);
    });

    function ChangeColor() {
      let img = document.querySelector('.pic-iphone img');
      img.setAttribute('src', GetColorURL(this.innerHTML));
    }

    function ChangeCapacity() {
      let price = document.querySelector('.info h2');
      price.innerText = `$ ${GetPrice(this.innerHTML)}`;
    }

    function GetPrice(key) {
      let result;
      AppleProducts.ProductsName.iPhone11.Capacity.forEach((item) => {
        if (item.memory == key) result = item.price;
      });
      return result;
    }

    function GetColorURL(key) {
      let result;
      AppleProducts.ProductsName.iPhone11.Colors.forEach((item) => {
        if (item.color == key) result = item.url;
      });
      return result;
    }

  </script>












  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>




</body>

</html>
