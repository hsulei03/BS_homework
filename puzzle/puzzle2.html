  <title>網頁標題</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .puzzleArea {
      height: 630px;
      width: 630px;
      text-align: center;
      position: relative;
    }
    .items{
      height: 630px;
      width: 630px;
    }

    .puzzleArea canvas {
      box-sizing: border-box;
      vertical-align: top;
      position: absolute;
    }
    .puzzleArea canvas:hover{
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <!-- 加油!你行滴 -->
  <!-- 4/29 初版完成 -->
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 d-flex justify-content-center m-1"> 
        <div class="items d-flex flex-column">
          <div class="pic" id="main-pic">
          </div>
          <div class="item-body">
            <select name="spec" id="puzzleSpec">
              <option value="3">3 x 3</option>
              <option value="4">4 x 4</option>
              <option value="5">5 x 5</option>
            </select>
            <button id="start">打亂</button>
            <button id="create">切圖</button>
            <button id="automation">自動</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="puzzleArea">
        </div>
      </div>
    </div>
  </div>


  <script src="./puzzle.js"></script>
